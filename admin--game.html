<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="./css/style.css">
    <title>Главная страница</title>
  </head>
  <body>
    <div class="admin-page">
      <div class="container"><a class="admin-page__back" href="">Вернуться к списку</a>
        <div class="b-game">
          <div class="b-game__box">
            <div class="b-game__score">
              <div class="b-game__score-name">БАЛТ</div>
              <div class="b-game__score-count"><span>2 сен, ср</span>
                <p>2:0</p><span>счет</span>
              </div>
              <div class="b-game__score-name">КРАС</div>
            </div>
            <div class="b-game__control">
              <button class="btn btn--blue btn--border">Добавить гол</button>
            </div>
            <div class="b-game__table">
              <div class="b-game__period">
                <h3>1 Период</h3>
                <div class="b-game__goal">
                  <div class="b-game__goal-teams">Скиф ( 1 - 0 ) Прайд</div>
                  <div class="b-game__goal-desc">Иванов Иван - гол в 22:14</div>
                  <div class="b-game__goal-control b-game__goal-control--edit"><span></span></div>
                  <div class="b-game__goal-control b-game__goal-control--delete"><span></span></div>
                </div>
                <div class="b-game__goal">
                  <div class="b-game__goal-teams">Скиф ( 1 - 0 ) Прайд</div>
                  <div class="b-game__goal-desc">Иванов Иван - гол в 22:14</div>
                  <div class="b-game__goal-control b-game__goal-control--edit"><span></span></div>
                  <div class="b-game__goal-control b-game__goal-control--delete"><span></span></div>
                </div>
              </div>
              <div class="b-game__period">
                <h3>2 Период</h3>
                <div class="b-game__goal">
                  <div class="b-game__goal-teams">Скиф ( 1 - 0 ) Прайд</div>
                  <div class="b-game__goal-desc">Иванов Иван - гол в 22:14</div>
                  <div class="b-game__goal-control b-game__goal-control--edit"><span></span></div>
                  <div class="b-game__goal-control b-game__goal-control--delete"><span></span></div>
                </div>
              </div>
              <div class="b-game__btn">
                <button class="btn btn--yellow">Опубликовать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


<div class="popup mfp-hide" id="popup-add-file">
  <div class="popup__header">
    <h3>Добавление файла</h3>
    <div class="popup__header-close js-close-popup"></div>
  </div>
  <div class="popup__body js-custom-scroll-y">
    <div class="popup__body-wrap">
      <div class="field">
        <div class="field__title">
          <h3>Файл</h3>
        </div>
        <div class="field__box">
          <input id="file-popup" type="file"/>
          <label for="file-popup">Выберите файл</label><span>Файл не выбран</span>
        </div>
      </div>
      <div class="field">
        <div class="field__title">
          <h3>Тип файла</h3>
          <div class="field__title-buttons">
          </div>
        </div>
        <div class="field__box">
          <div class="field__box-select">
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="field__title">
          <h3>Комментарий</h3>
          <div class="field__title-buttons">
          </div>
        </div>
        <div class="field__box">
          <input type="text"/>
        </div>
      </div>
      <div class="popup__control">
        <div class="button button--min button--blue">Загрузить</div>
      </div>
    </div>
  </div>
</div>

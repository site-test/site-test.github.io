<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="./css/style.css">
    <title>Главная страница</title>
  </head>
  <body>
    <header class="b-header">
      <div class="container">
        <div class="b-header__wrap"><a class="b-header__logo" href=""></a>
          <nav class="b-header__menu">
            <ul>
              <li><a href="">Сезон 2019 - 2020</a></li>
              <li><a href="">Предыдущие сезоны</a></li>
              <li><a href="">Арены</a></li>
              <li><a href="">Новости</a></li>
              <li><a href="">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="admin-page">
      <div class="container">
        <div class="b-login">
          <div class="b-login__form">
            <form class="b-form">
              <div class="b-form__fields">
                <div class="b-form__item">
                  <input type="tel" placeholder="Номер телефона">
                </div>
                <div class="b-form__item">
                  <input type="password" placeholder="Пароль">
                </div>
              </div>
              <div class="b-form__control">
                <button class="btn btn--yellow">Вход</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="b-footer">
      <div class="container">
        <div class="b-footer__wrap">
          <div class="b-footer__copy">Хоккей22 © 2019</div>
        </div>
      </div>
    </footer>
  </body>

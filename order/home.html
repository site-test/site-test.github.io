<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <title>Главная страница</title>
  <body>
    <div class="b-wrapper">
      <div class="page">
        <div class="b-order-reg">
          <div class="b-order-reg__balloon b-order-reg__balloon--green-lg"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--green-sm-rgt"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--green-sm-lft"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--yellow-md-top"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--yellow-md-rgt"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--yellow-md-lft"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--blue-sm-top"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--blue-sm-rgt"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--blue-sm-lft"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--red-md-top"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--red-sm-bottom"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--purple-sm-rgt"></div>
          <div class="b-order-reg__balloon b-order-reg__balloon--purple-sm-lft"></div>
          <div class="b-order-reg__wrap">
            <div class="b-order-reg__title">Спасибо,<br>что выбрали нас!</div>
            <div class="b-order-reg__content"><span>Вы оформили заказ</span>
              <p>№ S201275</p>
            </div>
            <div class="b-order-reg__pay">Ваш способ оплаты: <b>Оплата наличными</b>
            </div>
            <div class="b-order-reg__bottom">В ближайшее время с вами свяжется оператор и уточнит все детали заказа</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/bundle.js"></script>
</html>
